<!DOCTYPE html>
<html>
<head>
    <title>Tag manager</title>
    <link rel="stylesheet" href="styles/myTagStyle.css"/>
    <link rel="stylesheet" href="styles/jquery-ui.css"/>
    <script type="text/javascript" src="jquery/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="jquery/MyTags.js"></script>

    <script type="text/javascript">
        $(function() {
            $('#placeTagManHere').handleTag({
                'formId': 'myForm',
                'uniqueInputFieldId': 'derp',
                'tagLimit': 3,
                'tagDelClass': 'tagOne',
                'tagClass': 'tagClassOne',
                'insertTagsId': 'insertOne',
                source: ['Java', 'Javascript']
            });
            
            $('#placeTagManTwoHere').handleTag({
                'formId': 'myForm',
                'uniqueInputFieldId': 'derpty',
                'tagLimit': 3,
                'tagDelClass': 'tagTwo',
                'tagClass': 'tagClassTwo',
                'insertTagsId': 'insertTwo',
                source: ['Java', 'Javascript']
            });
        });
    </script>
</head>
<body>
    <form id="myForm">
        <input type="hidden" id = "placeTagManHere" value="hidden">
        <br>
        <input type="hidden" id = "placeTagManTwoHere" value="hidden">
        <input type="submit" value="submit" id="formButton">
    </form>
</body>
</html>
