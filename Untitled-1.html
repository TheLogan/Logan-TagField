<!DOCTYPE html>
<html>
<head>
    <title>Tag manager</title>
    <link rel="stylesheet" href="jquery/style.css"/>
    <link rel="stylesheet" href="jquery/jquery-ui.css"/>
    <link rel="stylesheet" href="jquery/jquery-ui.structure.css"/>
    <link rel="stylesheet" href="jquery/jquery-ui.theme.css"/>
    <script type="text/javascript" src="jquery/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="jquery/MyTags.js"></script>

    <script type="text/javascript">
        $(function() {
            $('#placeTagManHere').handleTag({
                'formId': 'myForm',
                'tagLimit': 3
            });
        });

<style>
    .ui-autocomplete-term { font-weight: bold; color: blue; }
</style>
<body>
    <form id="myForm">
        <input type="hidden" id = "placeTagManHere" value="hidden">
        <input type="submit" value="submit" id="formButton">
    </form>
</body>
</html>
